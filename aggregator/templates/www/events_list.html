{% extends "www/base.html" %}

{% block content %}

    <h2>Events</h2>

    <table id="table" class="table table-striped">
        <tr>
            <th>#</th>
            <th>Title</th>
            <th>Description</th>
            <th>Type</th>
        </tr>
        {% for ev in events %}
            <tr>
            <td>{{ ev.id }}</td>
            <td><a href="{% url 'aggregator:www:event' ev.id %}">{{ ev.title }}</a></td>
            <td>{{ ev.description }}</td>
            <td>{{ ev.type_str }}</td>
            </tr>
        {% endfor %}
    </table>

{% endblock %}
